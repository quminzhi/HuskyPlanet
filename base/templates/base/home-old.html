{% extends 'main.html' %}
{% comment %} look for in BASE_DIR / templates {% endcomment %}

{% block content %}
<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

<div class='home-container'>
    <div class='topic'>
        {% include "base/topic_components.html" %}
    </div>

    <div class='feedback'>
        <h5> {{ roomCnt }} rooms available </h5>
        <a href="{% url 'create-room' %}"> register room </a>
        <hr>
        {% include "base/feed_components.html" %}
    </div>

    <div class="activity">
        {% include "base/activity_components.html" %}
    </div>
</div>
{% endblock %}
